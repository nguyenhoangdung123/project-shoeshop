<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header-footer/header-footer.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b57d63ef91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/7a06f6b716.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header id="head" style="display: flex;text-align: center;height: 100px;">
        <div id="name" style="height: 100%;line-height: 100px;">
            Sneakervn
        </div>

    </header>
    <div class="deepdark" id="dark-all"></div>
    <div id="slides" style="height: 500px;">

        <div id="container">

            <div id="loginbox">
                <div id="signin">
                    <p id="text1">Sign In</p>
                    <div class="socialmediaicon">
                        <div class="button"><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i>Facebook</a></div>
                        <div class="button"><a href="#"><i class="fa fa-google"></i>Google</a></div>
                    </div>
                </div>
                <div>
                    <div>
                        <div id="name1">Username</div>
                        <input type="i1" id="input1" placeholder="type username">
                    </div>
                    <div>
                        <div id="pw">Password</div>
                        <input type="i2" id="input2" placeholder="type password">
                    </div>
                    <div id="forget">Forgot your password?</div>
                    <button id="button1">Sign in</button>
                    <div style="display: flex;">
                        <div id="no">Not a member?</div>
                        <div id="signup" onclick="signup()">Sign up now</div>
                    </div>
                </div>
                
            </div>
        </div>
        <footer id="foot">
            <div>
                <div style="display: flex;margin-left: 200px;">
                    <div>
                        <div class="footer">Service and Support</div>
                        <div class="foot">sneakervn@gmail.com</div>
                        <div class="foot">+89123456789</div>
                        <div class="foot">Locations</div>
                    </div>
                    <div>
                        <div class="footer">Info</div>
                        <div class="foot">Consignment Terms</div>
                        <div class="foot">Contact with Us</div>
                        <div class="foot">Delivery and Return</div>
                        <div class="foot">FAQs</div>
                    </div>
                    <div>
                        <div class="footer">Follow Us</div>
                        <div class="foot">Facebook</div>
                        <div class="foot">Instagram</div>
                        <div class="foot">Twitter</div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="login.js"></script>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="./header-footer/header-footer.js"></script>
        <script src="project.js" type="module"></script>
</body>

</html>
